<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Default Meta Tags (English as fallback) -->
    <meta name="description" content="Arvion provides tailored software solutions to help businesses optimize processes and improve efficiency." />
    <meta name="keywords" content="software solutions, custom software, business optimization, Arvion, software development, IT solutions" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Arvion | Tailored Software Solutions" />
    <meta property="og:description" content="Discover Arvion's innovative software solutions designed to help you achieve your business goals." />
    <meta property="og:image" content="%PUBLIC_URL%/img/svg/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Arvion" />
    
    <!-- Twitter Meta Tags -->
    <meta property="twitter:title" content="Arvion | Tailored Software Solutions" />
    <meta property="twitter:description" content="Discover Arvion's innovative software solutions designed to help you achieve your business goals." />
    <meta property="twitter:image" content="%PUBLIC_URL%/img/svg/logo.png" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Dynamic Title -->
    <title id="dynamic-title">Arvion | Software Solutions for Your Company</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Detect user's language
      const userLang = navigator.language || navigator.userLanguage;

      // Reference to meta tags
      const titleElement = document.getElementById('dynamic-title');
      const descriptionMeta = document.querySelector('meta[name="description"]');
      const ogTitleMeta = document.querySelector('meta[property="og:title"]');
      const ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
      const ogLocaleMeta = document.querySelector('meta[property="og:locale"]');
      const twitterTitleMeta = document.querySelector('meta[property="twitter:title"]');
      const twitterDescriptionMeta = document.querySelector('meta[property="twitter:description"]');

      // Update meta tags based on language
      if (userLang.startsWith('cs')) {
        // Čeština
        titleElement.textContent = 'Arvion | Softwarová řešení pro vaši firmu';
        descriptionMeta.setAttribute('content', 'Arvion poskytuje softwarová řešení na míru pro optimalizaci procesů a zlepšení efektivity firem.');
        ogTitleMeta.setAttribute('content', 'Arvion | Softwarová řešení na míru');
        ogDescriptionMeta.setAttribute('content', 'Objevte inovativní softwarová řešení od Arvionu, která vám pomohou dosáhnout obchodních cílů.');
        ogLocaleMeta.setAttribute('content', 'cs_CZ');
        twitterTitleMeta.setAttribute('content', 'Arvion | Softwarová řešení na míru');
        twitterDescriptionMeta.setAttribute('content', 'Objevte inovativní softwarová řešení od Arvionu, která vám pomohou dosáhnout obchodních cílů.');
      } else {
        // Default to English
        titleElement.textContent = 'Arvion | Software Solutions for Your Company';
        descriptionMeta.setAttribute('content', 'Arvion provides tailored software solutions to help businesses optimize processes and improve efficiency.');
        ogTitleMeta.setAttribute('content', 'Arvion | Tailored Software Solutions');
        ogDescriptionMeta.setAttribute('content', 'Discover Arvion\'s innovative software solutions designed to help you achieve your business goals.');
        ogLocaleMeta.setAttribute('content', 'en_US');
        twitterTitleMeta.setAttribute('content', 'Arvion | Tailored Software Solutions');
        twitterDescriptionMeta.setAttribute('content', 'Discover Arvion\'s innovative software solutions designed to help you achieve your business goals.');
      }
    </script>
  </body>
</html>
